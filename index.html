<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 1</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .ad-placeholder {
      width: 100%; height: 250px; background-color: #f0f0f0;
      margin: 20px 0; display: flex; align-items: center;
      justify-content: center; border: 1px dashed #ccc;
    }
    #contador { font-size: 24px; font-weight: bold; color: #d9534f; }
    .botao {
      background-color: #0275d8; color: white; padding: 15px 25px;
      text-decoration: none; border-radius: 5px; font-size: 18px;
      cursor: pointer; border: none; transition: 0.2s;
    }
    .botao:hover { transform: scale(1.03); }
    .botao.desabilitado { background-color: #888; cursor: not-allowed; }
    #secao-final { margin-top: 100vh; }
  </style>
</head>
<body>

  <h1>Anúncio Principal</h1>
  <div class="ad-placeholder">(Aqui vai o seu bloco de anúncio principal)</div>

  <p id="aviso">Aguarde <span id="contador">12</span> segundos para prosseguir...</p>

  <div id="secao-final">
    <button id="botao-prosseguir" class="botao desabilitado" disabled>
      Prosseguir para a Próxima Etapa
    </button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const destino = params.get('destino');
    let tempoRestante = 12;

    const contadorElemento = document.getElementById('contador');
    const botaoProsseguir = document.getElementById('botao-prosseguir');
    const avisoElemento = document.getElementById('aviso');

    const intervalo = setInterval(() => {
      tempoRestante--;
      contadorElemento.textContent = tempoRestante;

      if (tempoRestante <= 0) {
        clearInterval(intervalo);
        avisoElemento.textContent = "Pode prosseguir!";
        botaoProsseguir.disabled = false;
        botaoProsseguir.classList.remove('desabilitado');

        // Rolagem até o botão
        botaoProsseguir.scrollIntoView({ behavior: 'smooth' });

        botaoProsseguir.onclick = () => {
          window.location.href = 'pagina2.html?destino=' + encodeURIComponent(destino);
        };
      }
    }, 1000);
  </script>

</body>
</html>
