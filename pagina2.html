<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 2 - Quase lá!</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
    .container { max-width: 728px; margin: 2rem auto; }
    h1 { color: #333; }
    .ad-placeholder { width: 100%; min-height: 50px; margin: 20px auto; display: flex; align-items: center; justify-content: center; }
    #status-container {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin-top: 2rem;
    }
    .botao-azul {
      background-color: #007bff; color: white; padding: 12px 28px; border-radius: 50px;
      text-decoration: none; border: none; cursor: pointer; font-weight: bold;
      font-size: 16px; transition: background-color 0.2s; display: inline-block;
    }
    .botao-azul.desabilitado { background-color: #aaa; cursor: not-allowed; }
    #contador-texto { font-size: 1.2em; color: #555; font-weight: 600; }
    #contador { color: #007bff; font-weight: bold; }
  </style>
</head>
<body>
  
  <h1>Anúncio Secundário</h1>
  <p>Sua próxima etapa será liberada em instantes.</p>

  <div class="container">
    <div class="ad-placeholder">
      <script async="async" data-cfasync="false" src="//victimfatalsentiments.com/694579ced308045c2c6c156cc2dceaba/invoke.js"></script>
      <div id="container-694579ced308045c2c6c156cc2dceaba"></div>
    </div>
  </div>

  <div id="status-container">
    <div id="contador-texto">Aguarde <span id="contador">5</span> segundos...</div>
    <button id="botao-prosseguir" class="botao-azul desabilitado" disabled>Carregando...</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const destino = params.get('destino') || 'https://www.vidiofy.com.br';
    let tempoRestante = 5; // TEMPO REDUZIDO PARA 5 SEGUNDOS
    const contadorElemento = document.getElementById('contador');
    const contadorTexto = document.getElementById('contador-texto');
    const botaoProsseguir = document.getElementById('botao-prosseguir');

    botaoProsseguir.textContent = "Avançar";

    const intervalo = setInterval(() => {
      tempoRestante--;
      contadorElemento.textContent = tempoRestante;
      if (tempoRestante <= 0) {
        clearInterval(intervalo);
        contadorTexto.style.display = 'none'; // Esconde o contador
        botaoProsseguir.disabled = false;
        botaoProsseguir.classList.remove('desabilitado');
        botaoProsseguir.textContent = "Próxima Etapa";
        
        botaoProsseguir.onclick = () => {
          // Codifica o link novamente para passar para a página 3
          const encodedDestino = btoa(destino);
          window.location.href = 'pagina3.html?destino=' + encodeURIComponent(encodedDestino);
        };
      }
    }, 1000);
  </script>
</body>
</html>
