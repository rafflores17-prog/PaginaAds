<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    /* === ESTILOS BASE (COPIADOS DA SUA PAGINA1 ORIGINAL) === */
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      /* Ajuste no padding-top pode ser necessário dependendo se a pagina 2 tem contador fixo ou não. Vamos remover por enquanto. */
      /* padding-top: 80px; */
      background-color: #f0f2f5; /* Fundo adicionado para consistência */
      margin: 0; /* Garante sem margens */
    }
    .ad-placeholder {
      width: 100%; min-height: 50px;
      margin: 20px auto; display: flex; align-items: center;
      justify-content: center;
      max-width: 728px;
    }
    h1 {
        color: #333;
        margin-bottom: 0.5rem;
    }
     p { /* Estilo básico para o parágrafo de instrução */
        color: #555;
        margin-top: 0;
        font-size: 1.1em;
        margin-bottom: 2rem;
     }

    /* === ESTILOS DO CONTADOR/BOTÃO DA PÁGINA 2 (SIMPLIFICADO) === */
     #status-container {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin-top: 5vh; /* Ajusta a posição */
        display: inline-block; /* Faz a caixa se ajustar ao conteúdo */
    }
    .botao-azul {
      background-color: #007bff; color: white; padding: 15px 35px; border-radius: 50px;
      text-decoration: none; border: none; cursor: pointer; font-weight: bold;
      font-size: 18px; transition: background-color 0.3s ease; display: inline-block;
      min-width: 180px; /* Garante largura mínima para "Aguarde..." */
    }
    .botao-azul.desabilitado {
        background-color: #aaa;
        cursor: not-allowed;
        opacity: 0.7;
    }
    .loading-dots span { /* Pontinhos animados */
        display: inline-block;
        opacity: 0;
        animation: blink 1.4s infinite;
    }
    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }

    /* === ESTILOS DOS ANÚNCIOS (Mantidos) === */
    .amazon-banner {
        display: flex; flex-direction: column; width: 300px;
        border: 1px solid #ddd; border-radius: 12px;
        overflow: hidden; text-decoration: none; color: #111;
        background-color: #ffffff; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }
    .amazon-banner:hover { transform: translateY(-5px); }
    .amazon-banner-image img { width: 100%; height: auto; display: block; border-bottom: 1px solid #ddd; }
    .amazon-banner-details { padding: 1rem; text-align: center; }
    .amazon-product-title {
        font-size: 0.9rem; font-weight: 500; margin-bottom: 1rem;
        display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;  
        overflow: hidden; min-height: 40px;
    }
    .amazon-buy-button {
        display: inline-block; background-color: #FF9900; color: #111;
        font-weight: 600; padding: 10px 20px; border-radius: 8px; font-size: 1rem;
    }
  </style>
</head>
<body>
  
  <h1>Anúncio Secundário</h1>
  <p>Verificando acesso...</p>

  <div class="container"> <div class="ad-placeholder">

      <div id="container-694579ced308045c2c6c156cc2dceaba"></div>
    </div>
     <div class="ad-placeholder">
       <script type="text/javascript">
            atOptions = {

                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//victimfatalsentiments.com/2f2aa93bee1aa52954a8f17f3434c3db/invoke.js"></script>
      </div>
      </div>

  <div id="status-container">
    <button id="botao-prosseguir" class="botao-azul desabilitado" disabled>
       Aguarde<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const destinoParam = params.get('destino'); // Recebe o destino (pode ser Base64 ou normal)
    const tempoEspera = 5000; // 5 segundos
    const botaoProsseguir = document.getElementById('botao-prosseguir');

    // Após 5 segundos, ativa o botão
    setTimeout(() => {
        botaoProsseguir.disabled = false;
        botaoProsseguir.classList.remove('desabilitado');
        botaoProsseguir.innerHTML = "Próxima Etapa"; // Remove os pontos e muda o texto
        
        botaoProsseguir.onclick = () => {
          // Passa o parâmetro 'destino' EXATAMENTE como recebeu para a página 3
          window.location.href = 'pagina3.html?destino=' + encodeURIComponent(destinoParam || '');
        };
    }, tempoEspera);
  </script>
</body>
</html>
