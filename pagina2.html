<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página 2</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .ad-placeholder {
      width: 100%; min-height: 90px;
      margin: 20px auto; display: flex; align-items: center;
      justify-content: center;
      max-width: 728px;
    }
    #aviso-delay { font-size: 18px; color: #555; margin: 20px 0; }
    .botao-azul {
      background-color: #007bff; color: white; padding: 12px 28px;
      border-radius: 50px; text-decoration: none; border: none;
      cursor: pointer; font-weight: bold; text-transform: uppercase;
      font-size: 16px; transition: filter 0.2s;
    }
    .botao-azul:hover { filter: brightness(1.1); }
    .botao-azul.desabilitado {
      background-color: #aaa; cursor: not-allowed; filter: none;
    }
    .status-liberado { /* Mensagem de sucesso profissional */
      display: none;
      background-color: #e9f7ea;
      color: #28a745;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>Mais um passo!</h1>
  <div class="ad-placeholder">
    <script type='text/javascript' src='//victimfatalsentiments.com/12/2d/c0/122dc0aa78d478a255e4434fc5b1cd64.js'></script>
  </div>
  <div class="ad-placeholder">
    <script type='text/javascript' src='//victimfatalsentiments.com/09/bc/0d/09bc0d1e4e41282a10b229106cc5a841.js'></script>
  </div>
  
  <p id="aviso-delay">Verificando acesso, aguarde...</p>
  <div id="status-pg2" class="status-liberado">✅ Acesso Liberado!</div>

  <div class="ad-placeholder">
    <script type="text/javascript">
      atOptions = { 'key' : '39d3491b34ddfbcc4927771b832a3daa', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };
    </script>
    <script type="text/javascript" src="//victimfatalsentiments.com/39d3491b34ddfbcc4927771b832a3daa/invoke.js"></script>
  </div>
  
  <button id="botao-final" class="botao-azul desabilitado" disabled>Aguarde</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const destino = params.get('destino');
    const botaoFinal = document.getElementById('botao-final');
    const avisoDelay = document.getElementById('aviso-delay');
    const statusPg2 = document.getElementById('status-pg2');

    // SUGESTÕES DE NOMES PARA O BOTÃO
    const nomesBotoes = ["Liberar Acesso", "Ir para Etapa Final", "Validar Acesso"];
    botaoFinal.textContent = nomesBotoes[0];

    setTimeout(() => {
      botaoFinal.disabled = false;
      botaoFinal.classList.remove('desabilitado');
      avisoDelay.style.display = 'none';
      statusPg2.style.display = 'block';
      botaoFinal.onclick = () => {
        window.location.href = 'pagina3.html?destino=' + encodeURIComponent(destino);
      };
    }, 5000);
  </script>
</body>
</html>
