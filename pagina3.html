<!DOCTYPE html>
<html lang="pt-br">
<head>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f9; }
    
    /* PAINEL CENTRAL ESTILIZADO COMO NA IMAGEM */
    .access-panel {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 40px auto;
    }

    .panel-title {
      font-weight: bold;
      color: #38a169; /* Verde escuro */
      font-size: 1.2em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .main-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e53e3e; /* Vermelho */
      color: white;
      padding: 18px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(229, 62, 62, 0.3);
    }
    .main-button.liberado {
      background-color: #38a169; /* Verde quando liberado */
      box-shadow: 0 4px 10px rgba(56, 161, 105, 0.4);
    }
    .main-button.desabilitado {
      cursor: not-allowed;
      pointer-events: none;
    }
    .lock-icon {
      font-size: 1.2em;
      margin-left: auto;
      padding-left: 20px;
    }
    
    .loading-status {
      margin-top: 10px;
      color: #718096; /* Cinza */
      font-size: 0.9em;
    }
    .loading-status.success {
        color: #38a169;
        font-weight: bold;
    }
    /* Anima√ß√£o dos pontos */
    .loading-dots span {
        animation: blink 1.4s infinite both;
    }
    .loading-dots span:nth-child(2) { animation-delay: .2s; }
    .loading-dots span:nth-child(3) { animation-delay: .4s; }
    @keyframes blink {
        0%, 80%, 100% { opacity: 0; }
        40% { opacity: 1; }
    }

    /* Estilo da √°rea de an√∫ncios */
    .anuncios-container {
      margin-top: 40px; padding: 20px;
      border: 2px dashed #ccc; border-radius: 12px;
      background-color: #fafafa;
    }
    .anuncios-container h3 { color: #333; margin-top: 0; font-size: 1.2em; }

  </style>
</head>
<body>

  <div class="access-panel">

    <a id="link-final" href="#" class="main-button desabilitado" target="_blank">
      <span id="button-text">Aguardando Libera√ß√£o</span>
      <span id="lock-icon" class="lock-icon">üîí</span>

    <p id="status-text" class="loading-status">
      Carregando <span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>

  </div>

  <div class="anuncios-container">

      <div class="ad-clicavel" id="ad-vertical">
        <script type="text/javascript">
          atOptions = { 'key' : '7696c1105ba14352d212bd39c7567e9e', 'format' : 'iframe', 'height' : 300, 'width' : 160, 'params' : {} };
        </script>
        <script type="text/javascript" src="//victimfatalsentiments.com/7696c1105ba14352d212bd39c7567e9e/invoke.js"></script>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const destino = params.get('destino');
    const linkFinal = document.getElementById('link-final');
    const buttonText = document.getElementById('button-text');
    const lockIcon = document.getElementById('lock-icon');
    const statusText = document.getElementById('status-text');
    const adContainers = document.querySelectorAll('.ad-link');
    let anuncioInteragido = false;

    // Fun√ß√£o que transforma o painel quando liberado
    function liberarLink() {
      if (!anuncioInteragido) {
        anuncioInteragido = true;
        
        // 1. Libera o link e muda a cor
        linkFinal.classList.remove('desabilitado');
        linkFinal.classList.add('liberado');
        linkFinal.href = destino ? destino : 'https://google.com';
        
        // 2. Muda o texto do bot√£o
        buttonText.textContent = 'Acessar Conte√∫do';
        
        // 3. Remove o cadeado
        lockIcon.style.display = 'none';
        
        // 4. Atualiza o status
        statusText.textContent = '‚úÖ Link Liberado!';
        statusText.classList.add('success');
      }
    }

    adContainers.forEach(container => {
      container.addEventListener('mouseover', liberarLink);
    });
  </script>

</body>
</html>
