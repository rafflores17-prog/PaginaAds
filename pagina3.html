<script>
document.addEventListener('DOMContentLoaded', () => {
  const destino = new URLSearchParams(window.location.search).get('destino') || 'https://google.com';
  const linkFinal = document.getElementById('link-final');
  const buttonText = document.getElementById('button-text');
  const lockIcon = document.getElementById('lock-icon');
  const statusText = document.getElementById('status-text');
  const adsArea = document.getElementById('ads-area');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const adHint = document.getElementById('adblock-hint');

  let linkLiberado = false;
  let hintTimeout;

  function liberarLink() {
    if (linkLiberado) return;
    linkLiberado = true;
    clearTimeout(hintTimeout);

    linkFinal.style.display = 'none';
    statusText.style.display = 'none';
    adHint.style.display = 'none';
    progressContainer.style.display = 'block';
    
    let progress = 0;
    const intervalo = setInterval(() => {
      progress += 10;
      progressBar.style.width = progress + '%';
      progressBar.textContent = progress + '%';
      if (progress >= 100) {
        clearInterval(intervalo);
        finalizarLiberacao();
      }
    }, 300);
  }

  function finalizarLiberacao() {
    progressContainer.style.display = 'none';
    linkFinal.style.display = 'flex';
    linkFinal.classList.remove('desabilitado');
    linkFinal.classList.add('liberado');
    linkFinal.href = destino;
    buttonText.textContent = 'Acessar Conte√∫do';
    lockIcon.style.display = 'none';
  }

  ['click', 'touchstart'].forEach(evt => adsArea.addEventListener(evt, liberarLink));

  // Caso o usu√°rio n√£o interaja em 10 segundos, mostrar aviso
  hintTimeout = setTimeout(() => {
    if (!linkLiberado) adHint.classList.add('active');
  }, 10000);
});
</script>
