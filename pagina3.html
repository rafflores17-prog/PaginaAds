<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2d8a5b;
      --color-primary-light: #e9f5e9;
      --color-danger: #e53e3e;
      --color-background: #f0f2f5;
      --color-text: #333333;
      --color-text-light: #6c757d;
      --color-disabled: #a0aec0;
      --color-white: #ffffff;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      --border-radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: var(--color-background);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--color-text);
    }

    .container {
        max-width: 500px;
        width: 100%;
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .access-panel {
      background-color: var(--color-white);
      padding: 30px 35px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }

    .panel-title {
      font-weight: 700;
      color: var(--color-text);
      font-size: 1.5em;
      margin: 0 0 10px 0;
    }
    
    .panel-subtitle {
        color: var(--color-text-light);
        font-size: 1em;
        margin: 0 0 25px 0;
    }

    .main-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: var(--color-disabled);
      color: var(--color-white);
      padding: 16px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: not-allowed;
      border: none;
    }

    .main-button.unlocked {
      background-color: var(--color-primary);
      cursor: pointer;
      pointer-events: all;
    }

    .main-button.unlocked:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(45, 138, 91, 0.3);
    }

    .main-button .icon {
        width: 22px;
        height: 22px;
    }

    .progress-container {
      margin-top: 15px;
      background-color: #e9ecef;
      border-radius: 50px;
      padding: 4px;
      display: none; /* Inicia oculto */
    }

    .progress-bar {
      width: 0%;
      height: 20px;
      background: linear-gradient(90deg, #38a169, #2d8a5b);
      border-radius: 50px;
      transition: width 3s linear;
      text-align: center;
      line-height: 20px;
      color: var(--color-white);
      font-weight: 600;
      font-size: 0.8em;
    }
    
    .status-text {
        margin-top: 15px;
        color: var(--color-text-light);
        font-size: 0.9em;
        min-height: 1.2em; /* Evita que o layout "pule" */
    }

    .adblock-hint {
      margin-top: 15px;
      font-size: 0.85em;
      color: var(--color-disabled);
      transition: all 0.5s ease;
      font-weight: 600;
      display: none; /* Inicia oculto, mostra via JS */
    }

    .adblock-hint.active {
      display: block;
      color: var(--color-danger);
      animation: pulse-red 1.5s infinite;
    }

    @keyframes pulse-red {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.03); opacity: 1; }
    }

    .ad-container {
      padding: 25px;
      border: 2px dashed var(--color-disabled);
      border-radius: var(--border-radius);
      background-color: #fafafa;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse-border 2s infinite;
      text-align: center;
    }

    .ad-container:hover {
      background-color: var(--color-primary-light);
      border-color: var(--color-primary);
      animation-play-state: paused;
    }

    @keyframes pulse-border {
      0% { box-shadow: 0 0 0 0 rgba(45, 138, 91, 0.4); }
      70% { box-shadow: 0 0 0 12px rgba(45, 138, 91, 0); }
      100% { box-shadow: 0 0 0 0 rgba(45, 138, 91, 0); }
    }
    
    .ad-container .icon {
        font-size: 2.5em;
        animation: move-up-down 1.5s infinite ease-in-out;
    }
    
    @keyframes move-up-down {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .ad-container h3 {
        margin: 10px 0 5px 0;
        font-size: 1.3em;
    }

    .ad-container p {
        margin: 0;
        color: var(--color-text-light);
        font-weight: 600;
    }

  </style>
</head>
<body>

<div class="container">

        </span>
        <span id="button-text">Aguardando Libera칞칚o</span>
    </a>

    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>

    <p id="status-text" class="status-text"></p>

  </div>

  <div class="ad-container" id="ads-area">
    <div class="icon">游녢</div>
    <h3>Quase l치!</h3>
    <p>Clique aqui para validar o acesso</p>
    
    <div class="ad-slot" style="margin-top: 15px;">
        <script src="https://fpyf8.com/88/tag.min.js" data-zone="178782" async data-cfasync="false"></script>
    </div>

        <script type="text/javascript">
            atOptions = {
                'key' : '7696c1105ba14352d212bd39c7567e9e',
                'format' : 'iframe',
                'height' : 300,

                'params' : {}

        <script type="text/javascript" src="//victimfatalsentiments.com/7696c1105ba14352d212bd39c7567e9e/invoke.js"></script>

  <p class="adblock-hint" id="adblock-hint">
    Problemas para liberar? Desative seu AdBlock e clique na 치rea acima novamente.

<script>
document.addEventListener('DOMContentLoaded', () => {
  // --- Sele칞칚o de Elementos ---
  const finalLink = document.getElementById('final-link');
  const buttonText = document.getElementById('button-text');
  const buttonIcon = document.getElementById('button-icon');
  const statusText = document.getElementById('status-text');
  const adsArea = document.getElementById('ads-area');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const adHint = document.getElementById('adblock-hint');
  const panelTitle = document.getElementById('panel-title');
  const panelSubtitle = document.getElementById('panel-subtitle');

  // --- Configura칞칫es ---
  const destinationUrl = new URLSearchParams(window.location.search).get('destino') || 'https://google.com';
  const unlockDelay = 3000; // 3 segundos
  
  // 칈cone de check (substitui o cadeado)
  const unlockedIconSVG = `
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10.0007 15.1709L19.1931 5.97852L20.6073 7.39273L10.0007 17.9993L3.63672 11.6354L5.05093 10.2212L10.0007 15.1709Z"></path></svg>
  `;

  // --- Fun칞칚o Principal de Desbloqueio ---
  const startUnlockingProcess = () => {
    adsArea.style.display = 'none';
    adHint.classList.remove('active');

    panelTitle.textContent = 'Verificando Acesso';
    panelSubtitle.textContent = 'Por favor, aguarde enquanto validamos sua solicita칞칚o.';
    
    statusText.textContent = 'Analisando...';
    progressContainer.style.display = 'block';

    // Inicia a anima칞칚o da barra de progresso
    setTimeout(() => {
      progressBar.style.width = '100%';
      progressBar.textContent = '100%';
    }, 100);

    // Finaliza o processo ap칩s o tempo definido
    setTimeout(() => {
      panelTitle.textContent = 'Acesso Liberado!';
      panelSubtitle.textContent = 'Clique no bot칚o abaixo para ir ao seu destino.';
      
      finalLink.classList.add('unlocked');
      finalLink.href = destinationUrl;
      buttonText.textContent = 'Acessar Conte칰do';
      buttonIcon.innerHTML = unlockedIconSVG;
      
      progressContainer.style.display = 'none';
      statusText.textContent = 'Tudo pronto!';
    }, unlockDelay);
  };

  // --- Event Listeners ---
  // Ouve o clique na 치rea de an칰ncios APENAS UMA VEZ
  adsArea.addEventListener('click', startUnlockingProcess, { once: true });

  // Mostra a dica de AdBlock se o usu치rio n칚o interagir ap칩s 10 segundos
  setTimeout(() => {
    // Verifica se a 치rea de an칰ncios ainda est치 vis칤vel
    if (window.getComputedStyle(adsArea).display !== 'none') {
      adHint.classList.add('active');
    }
  }, 10000);
});
</script>
