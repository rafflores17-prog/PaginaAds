<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P√°gina Final</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .ad-clicavel {
      width: 100%; height: 250px; background-color: #f0f0f0;
      margin: 20px 0; display: flex; align-items: center;
      justify-content: center; border: 2px dashed #0275d8; cursor: pointer;
      transition: 0.3s;
    }
    .ad-clicavel:hover { background-color: #e0eaff; }
    #link-final {
      display: inline-block; background-color: #d9534f; color: white;
      padding: 20px 40px; text-decoration: none; border-radius: 5px;
      font-size: 20px; margin-top: 30px; position: relative; transition: 0.3s;
    }
    #link-final:hover { transform: scale(1.05); }
    #link-final.bloqueado { background-color: #888; pointer-events: none; }
    #link-final.bloqueado::after {
      content: 'üîí'; font-size: 25px; position: absolute;
      top: 50%; right: 15px; transform: translateY(-50%);
    }
    #mensagem { color: #d9534f; font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>

  <h1>√öltima Etapa</h1>
  <p id="mensagem">Clique em um dos an√∫ncios abaixo para liberar seu link!</p>
  
  <a id="link-final" href="#" class="bloqueado" target="_blank">
    LINK DE DESTINO
  </a>

  <div class="anuncios-container">
    <a href="#" target="_blank" class="ad-link"><div class="ad-clicavel">(An√∫ncio Clic√°vel 1)</div></a>
    <a href="#" target="_blank" class="ad-link"><div class="ad-clicavel">(An√∫ncio Clic√°vel 2)</div></a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const destino = params.get('destino');

    const linkFinal = document.getElementById('link-final');
    const mensagem = document.getElementById('mensagem');
    const adLinks = document.querySelectorAll('.ad-link');
    let anuncioClicado = false;

    function liberarLink() {
      if (!anuncioClicado) {
        anuncioClicado = true;
        linkFinal.classList.remove('bloqueado');
        linkFinal.style.backgroundColor = '#5cb85c';
        linkFinal.href = destino ? destino : 'https://google.com';
        mensagem.textContent = "‚úÖ Link liberado com sucesso!";
      }
    }

    adLinks.forEach(link => {
      link.addEventListener('click', liberarLink);
    });
  </script>

</body>
</html>
