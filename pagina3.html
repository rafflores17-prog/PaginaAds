<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aguarde a Libera√ß√£o</title>
<style>
  :root {
    --cor-primaria: #38a169; --cor-perigo: #e53e3e; --cor-fundo: #f0f2f5;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    text-align: center; padding: 20px; background-color: var(--cor-fundo); margin: 0;
  }
  .access-panel {
    background-color: white; padding: 25px; border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 500px; margin: 40px auto;
  }
  .panel-title {
    font-weight: bold; color: var(--cor-primaria); font-size: 1.2em;
    text-transform: uppercase; margin-bottom: 20px;
  }
  .main-button {
    display: flex; align-items: center; justify-content: center;
    background-color: #718096; color: white; padding: 18px 25px;
    border-radius: 50px; text-decoration: none; font-weight: bold;
    font-size: 1.1em; transition: background-color 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .main-button.liberado {
    background-color: var(--cor-primaria); cursor: pointer;
  }
  .main-button.desabilitado {
    cursor: not-allowed; pointer-events: none;
  }
  .lock-icon {
    font-size: 1.2em; margin-left: auto; padding-left: 20px;
  }
  .loading-status {
    margin-top: 10px; color: #718096; font-size: 0.9em;
  }

  /* CSS PARA A BARRA DE PROGRESSO */
  .progress-container {
    margin-top: 15px;
    background-color: #e0e0e0;
    border-radius: 50px;
    padding: 3px; /* Espa√ßamento interno */
  }
  .progress-bar {
    width: 0%;
    height: 25px;
    background-color: var(--cor-primaria);
    border-radius: 50px;
    transition: width 3s linear; /* Dura√ß√£o da anima√ß√£o da barra */
    text-align: center;
    line-height: 25px;
    color: white;
    font-weight: bold;
    font-size: 0.9em;
  }

  /* CSS PARA A √ÅREA DE INTERA√á√ÉO (TODA CLIC√ÅVEL) */
  .anuncios-container {
    margin-top: 40px; padding: 10px; border: 2px dashed #ccc;
    border-radius: 12px; background-color: #fafafa;
    min-height: 250px; /* Altura m√≠nima para o banner */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .anuncios-container:hover {
    background-color: #e9f5e9; /* Fundo verde claro ao passar o mouse */
    border-color: var(--cor-primaria);
  }
  /* O cont√™iner direto do an√∫ncio */
  .ad-link {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

<div id="main-content">
  <div class="access-panel">
    <h2 class="panel-title">APERTE NO BOT√ÉO ABAIXO PARA ACESSAR!</h2>
    <a id="link-final" href="#" class="main-button desabilitado" target="_blank">
      <span id="button-text">Aguardando Libera√ß√£o</span>
      <span id="lock-icon" class="lock-icon">üîí</span>
    </a>

    <div class="progress-container" id="progress-container" style="display: none;">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <p id="status-text" class="loading-status">Aguardando intera√ß√£o...</p>
  </div>

  <div class="anuncios-container" id="ads-area">
    <div> <h3 style="margin-bottom: 5px;">√Årea de Intera√ß√£o</h3>
      <p style="color: #555; margin-top: 0; margin-bottom: 20px;">Clique em qualquer lugar deste quadro para liberar o acesso.</p>
      <div class="ad-link">
        <script src="https://fpyf8.com/88/tag.min.js" data-zone="178782" async data-cfasync="false"></script>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const destino = new URLSearchParams(window.location.search).get('destino') || 'https://google.com';
  const linkFinal = document.getElementById('link-final');
  const buttonText = document.getElementById('button-text');
  const lockIcon = document.getElementById('lock-icon');
  const statusText = document.getElementById('status-text');
  const adsArea = document.getElementById('ads-area');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  
  let linkLiberado = false;

  function liberarLink() {
    if (linkLiberado) return;
    linkLiberado = true;
    
    // Esconde o bot√£o e o texto, mostra a barra de progresso
    linkFinal.style.display = 'none';
    statusText.style.display = 'none';
    progressContainer.style.display = 'block';
    
    // For√ßa o navegador a renderizar a barra com 0% antes de animar
    setTimeout(() => {
      progressBar.style.width = '100%';
      progressBar.textContent = 'Verificando...';
    }, 50);

    // Ap√≥s a barra encher (3 segundos), libera o link de verdade
    setTimeout(() => {
      progressContainer.style.display = 'none'; // Esconde a barra
      linkFinal.style.display = 'flex'; // Mostra o bot√£o novamente
      linkFinal.classList.remove('desabilitado');
      linkFinal.classList.add('liberado');
      linkFinal.href = destino;
      buttonText.textContent = 'Acessar Conte√∫do';
      lockIcon.style.display = 'none';
    }, 3000); // 3000ms = 3 segundos
  }

  // Listener para liberar o link
  adsArea.addEventListener('click', liberarLink);
});
</script>

</body>
</html>
