<!DOCTYPE html>

<style>
  :root {
    --cor-primaria: #38a169; --cor-perigo: #e53e3e; --cor-fundo: #f0f2f5;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    text-align: center; padding: 20px; background-color: var(--cor-fundo); margin: 0;
  }
  .access-panel {

  .panel-title {

  }
  .main-button {

    border-radius: 50px; text-decoration: none; font-weight: bold;

    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .main-button.liberado {
    background-color: var(--cor-primaria); cursor: pointer;
  }
  .main-button.desabilitado {
    cursor: not-allowed; pointer-events: none;
  }
  .lock-icon {
    font-size: 1.2em; margin-left: auto; padding-left: 20px;
  }
  .loading-status {
    margin-top: 10px; color: #718096; font-size: 0.9em;
  }

  .progress-container {
    margin-top: 15px; background-color: #e0e0e0; border-radius: 50px; padding: 3px;
  }
  .progress-bar {
    width: 0%; height: 25px; background-color: var(--cor-primaria); border-radius: 50px;
    transition: width 3s linear; text-align: center; line-height: 25px;
    color: white; font-weight: bold; font-size: 0.9em;
  }

  .adblock-hint {
    margin-top: 15px; font-size: 0.9em; color: #a0aec0; transition: all 0.5s ease;
  }
  .adblock-hint.active {
    color: var(--cor-perigo); font-weight: bold; animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.9; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); opacity: 0.9; }
  }

  .anuncios-container {
    margin-top: 40px; padding: 20px; border: 2px dashed #ccc;
    border-radius: 12px; background-color: #fafafa;
    cursor: pointer; transition: background-color 0.3s ease;
    text-align: center;
  }
  .anuncios-container:hover {
    background-color: #e9f5e9; border-color: var(--cor-primaria);
  }

  /* --- CSS PARA DEIXAR O AN√öNCIO RESPONSIVO --- */
  .ad-link {
    margin-top: 15px; /* Espa√ßo entre o texto e o an√∫ncio */

    overflow: hidden; /* Garante que o an√∫ncio n√£o vaze para os lados */
  }
  /* O script do an√∫ncio cria um iframe, este CSS for√ßa o iframe a ser responsivo */

</style>
</head>

      <div class="progress-bar" id="progress-bar"></div>

    <p class="adblock-hint" id="adblock-hint">
      Bot√£o n√£o liberou? Desative seu AdBlock e tente novamente.

      <script type="text/javascript">
        atOptions = {
          'key' : '1ce9ee657088d92894c1a687045a605e',

        };

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const destino = new URLSearchParams(window.location.search).get('destino') || 'https://google.com';
  const linkFinal = document.getElementById('link-final');
  const buttonText = document.getElementById('button-text');
  const lockIcon = document.getElementById('lock-icon');
  const statusText = document.getElementById('status-text');
  const adsArea = document.getElementById('ads-area');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const adHint = document.getElementById('adblock-hint');
  
  let linkLiberado = false;

  function liberarLink() {
    if (linkLiberado) return;
    linkLiberado = true;
    
    linkFinal.style.display = 'none';
    statusText.style.display = 'none';
    adHint.style.display = 'none'; 
    progressContainer.style.display = 'block';
    
    setTimeout(() => {
      progressBar.style.width = '100%';
      progressBar.textContent = 'Verificando...';
    }, 50);

    setTimeout(() => {
      progressContainer.style.display = 'none';
      linkFinal.style.display = 'flex';
      linkFinal.classList.remove('desabilitado');
      linkFinal.classList.add('liberado');
      linkFinal.href = destino;
      buttonText.textContent = 'Acessar Conte√∫do';
      lockIcon.style.display = 'none';
    }, 3000);
  }

  adsArea.addEventListener('click', liberarLink);

  setTimeout(() => {
    if (!linkLiberado) {
      adHint.classList.add('active');
    }
  }, 10000);
});
</script>

</body>
</html>
